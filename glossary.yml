APHIS: |
  The Animal and Plant Health Inspection Service (APHIS) is a federal agency within the U.S. Department of Agriculture (USDA) responsible for safeguarding the health of animals and plants.

CDC: |
  The Centers for Disease Control and Prevention (CDC) is a federal agency within the U.S. Department of Health and Human Services (HHS) responsible for protecting the health of Americans through disease prevention and control, health education, and promotion, and research.

WOAH: |
  The World Organization for Animal Health (WOAH) is an international organization that works to improve animal health and welfare worldwide.

FAO: |
  The Food and Agriculture Organization of the United Nations (FAO) is an international organization that works to improve food security and nutrition worldwide.

WHO: |
  The World Health Organization (WHO) is an international organization that works to improve health and well-being worldwide.

Hemagglutinin: |
  Hemagglutinin is a protein found on the surface of the influenza virus that allows it to bind to and infect cells in the human body.
  This protein is primarily responsibility for influenza's infectivity.

